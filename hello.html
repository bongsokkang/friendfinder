<body>

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Characters</strong></h3>
          </div>
          <div class="panel-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="role">What do you like to eat</label>

                <input type="radio" class="form-control" id="role" value=30>cheese<br>
              </div>

              <div class="form-group">
                <label for="watch">what do you like to watch</label>

                <input type="radio" class="form-control" id="role" value=20>steak<br>
                <input type="radio" class="form-control" id="role" value=30>cheese<br>
              </div>

              <div class="form-group">
                <label for="watch">what do you like to play</label>
                <input type="radio" class="form-control" id="role" value=10>beach<br>
                <input type="radio" class="form-control" id="role" value=20>house<br>
                <input type="radio" class="form-control" id="role" value=30>mountain<br>
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span> Add to the Force</button>
            </div>
          </div>
        </div>

      </div>
    </div>

    
</body>
</html>
